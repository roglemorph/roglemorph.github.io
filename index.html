<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Minimal container */
        #app {
            text-align: center;
            width: 200px;
        }

        /* Timer display */
        #timer {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        /* Input styling */
        input[type="number"] {
            width: 100%;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        /* Button styling */
        button {
            background-color: transparent;
            border: 1px solid #333;
            color: #333;
            padding: 5px 10px;
            font-size: 1rem;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

            button:hover {
                background-color: #333;
                color: #fff;
            }

        /* Styling for the link button */
        .link-btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div id="app">

        <label>Enter time in seconds for timer</label>
        <br>
        <input type="number" id="timeInput" placeholder="Enter seconds" value="60">
        <div id="timer">60</div>
        <br>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
        <br>
        <button class="link-btn" onclick="window.location.href='/files.html'">Various math review documents</button>

    </div>

    <script>
        let timer;
        let seconds = 60;
        let isRunning = false;
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timeInput = document.getElementById('timeInput');

        function updateDisplay() {
            timerDisplay.textContent = seconds;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                seconds = parseInt(timeInput.value, 10) || 60;
                updateDisplay();
                timer = setInterval(() => {
                    if (seconds > 0) {
                        seconds--;
                        updateDisplay();
                    } else {
                        stopTimer();
                    }
                }, 1000);
                timeInput.disabled = true;
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            timeInput.disabled = false;
        }

        function resetTimer() {
            stopTimer();
            seconds = parseInt(timeInput.value, 10) || 60;
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        timeInput.addEventListener('input', function () {
            if (!isRunning) {
                seconds = parseInt(this.value, 10) || 60;
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
