<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roglemorph</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .curved-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-image: url('/bannerloop.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
        }

        .banner h1 {
            margin: 0;
            font-size: 2em;
            position: relative;
            z-index: 2;
        }

        #app {
            padding: 20px;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }


        .link-btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="curved-line"></div>
        <h1>Hello, my name is Roglemorph</h1>
    </div>

    <div>
        <button class="link-btn" onclick="window.location.href='/files.html'">Various math review documents</button>
    </div>

    <div id="app">

        <label>Enter time in seconds for timer</label>
        <label>Enter time in seconds</label>
        <br>
        <input type="number" id="timeInput" placeholder="Enter seconds" value="60">
        <div id="timer">60</div>
        <br>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
        <br>
        <button class="link-btn" onclick="window.location.href='/files.html'">Various math review documents</button>

    </div>



    <script>
        let timer;
        let seconds = 60;
        let isRunning = false;
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timeInput = document.getElementById('timeInput');

        function updateDisplay() {
            timerDisplay.textContent = seconds;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                seconds = parseInt(timeInput.value, 10) || 60;
                updateDisplay();
                timer = setInterval(() => {
                    if (seconds > 0) {
                        seconds--;
                        updateDisplay();
                    } else {
                        stopTimer();
                    }
                }, 1000);
                timeInput.disabled = true;
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            timeInput.disabled = false;
        }

        function resetTimer() {
            stopTimer();
            seconds = parseInt(timeInput.value, 10) || 60;
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        timeInput.addEventListener('input', function () {
            if (!isRunning) {
                seconds = parseInt(this.value, 10) || 60;
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
