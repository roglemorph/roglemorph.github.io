<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roglemorph</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .curved-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-image: url('/bannerloop.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
        }

        .banner h1 {
            margin: 0;
            font-size: 2em;
            position: relative;
            z-index: 2;
        }

        #app {
            padding: 20px;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="curved-line"></div>
        <h1>Hello, my name is Roglemorph</h1>
    </div>

    <div>    
        <p>Various math review documents</p>   
    </div>

    <div id="app">
        <p>Enter time in seconds</p>
        <div id="timer">60</div>
        <button>Start</button>
        <button>Stop</button>
        <button>Reset</button>
    </div>
</body>
</html>
