<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, I'm roglemorph. This is a Pomodoro Timer.</title>
    <a href="https://www.youtube.com/@roglemorph" target="_blank">Youtube channel</a>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <form id="timerForm">
        <label for="duration">Enter duration in minutes:</label>
        <input type="number" id="duration" name="duration" min="1" required>
        <button type="submit">Start Timer</button>;
    </form>

    <p id="status"></p>d

    <script>
        document.getElementById('timerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const duration = document.getElementById('duration').value;

            fetch('https://roglemorph.pythonanywhere.com/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ duration: duration }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
